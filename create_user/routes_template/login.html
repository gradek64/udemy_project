<div style="width:40%;margin: 0 auto;">
<form class="form-horizontal">
  <fieldset>
    <legend>Log in</legend>
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Email</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputEmail" ng-model='ctrl.usernameLog' placeholder="Email or username">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-lg-2 control-label">Password</label>
      <div class="col-lg-10">
        <input type="password" class="form-control" id="inputPassword" ng-model='ctrl.passwordLog' placeholder="Password">
      </div>
    </div>
    <div class="form-group">
    <div class="col-lg-10 col-lg-offset-2">
        <button class="btn btn-primary" ng-click='ctrl.submitUser()' >Submit</button>
       <!--  <button class="btn btn-primary" ng-click='ctrl.checkUserCredindetials()' >Show all users</button> -->
    </div>
    </div>
    <div style="margin-top:10px;" class="alert alert-dismissible alert-warning form-group" ng-if='ctrl.warning'>
      <h4>Oooops !</h4>
      <p>Your password or ursername/email seems to be incorrrect, plece try again or creater user below.</p>
    </div>
  </fieldset>
  <!-- <p> dont have a acoount ? <a ui-sref="create" >create user >></a></p> without animation version -->
  <p> dont have an account ? <a ng-click='ctrl.stateChange("create")'  >create user >></a></p> 
  <!-- <div ui-view></div>  only if there is nested route like .create -->
</form>
</div>
